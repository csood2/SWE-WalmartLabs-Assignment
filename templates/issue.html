{% extends 'main.html' %}

{% block content %}
    <h2>{% block title %} {{ issue }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ "placeholder"}}</span>
    <p>{{ "placeholder" }}</p>


    <div class="container">

      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 20%">Title</th>
            <th style="width: 80%">Information</th>
          </tr>
        </thead>
        <tbody>



            {% for title, text in data %}
            <tr>
                    <td>
                      {{title}}
                    </td>
                    <td>{{text}}</td>
                    </td>
                </tr>
            {% endfor %}

        </tbody>
      </table>
    </div>
{% endblock %}
